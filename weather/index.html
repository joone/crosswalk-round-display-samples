<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
  <meta name="viewport" content="user-scalable=no,  width=320">
  <link rel="stylesheet" type="text/css" media="screen and (device-radius: 0%)" href="index_rect.css">
  <link rel="stylesheet" type="text/css" media="screen and (device-radius: 50%)" href="index_circle.css">
  <style>
    body { overflow: hidden; }
  </style>
</head>
<body>
  <div id="container">
    <div id="current">
      <div id="city">Paris</div>
      <div id="date">WED 26 AUG, 2015</div>
    </div>
    <div id="info">
      <img id = "weatherImg" src="img/partly_cloudy.png" alt="partlyCloudy">
      <div id="temperature">25°C</div>
      <div id="weather">Partly Cloudy</div>
      <div id="values">
        <div id="info1">
          <img class="infoSvg" src="img/Umbrella.svg">
          <span class="infoValue">Rain 0%</span>
        </div>
        <div id="info2">
          <img class="infoSvg" src="img/Cloud-Rain-Alt.svg">
          <span class="infoValue">Humidity 36%</span>
        </div>
        <div id="info3">
          <img class="infoSvg" src="img/Wind.svg">
          <span class="infoValue">Wind NNE</span>
        </div>
        <div id="info4">
          <img class="infoSvg" src="img/Sun.svg">
          <span class="infoValue">UV Level 5</span>
        </div>
      </div>
    </div>
    <div id="bottom">
      <img id="page" onClick="location.href='weekly.html'" src="img/page.png" />
    </div>
  </div>
</body>
</html>
